# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Ngcali Alexa Magopeni"
resume_title:                   "Seeking Software Developer intern role"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "ngmagop022@student.wethinkcode.co.za"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "073-603-9605"
resume_contact_address:         "City of Johannesburg, Gauteng, South Africa"

resume_header_contact_info:     "City of Johannesburg, Gauteng, South Africa • 073-603-9605 • ngmagop022@student.wethinkcode.co.za"
